<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">

    <title>Map</title>


    <!-- Map  -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">

 <!-- CSS  -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway:400,500,600,700,800" rel="stylesheet">
</head>

<body class="mapBG">
    <!-- Navigation -->
    <nav class="transparent" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">nightlite</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li><a href="learn.html">Learn</a></li>
            </ul>


            <ul id="nav-mobile" class="side-nav">
                <li><a href="login.html">Login</a></li>
                <li><a href="learn.html">Learn</a></li>


            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="row"></div>

            <!-- Zip Code Submit  -->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div id="input" class="input-field col s12 l6">
                            <input placeholder="" id="zipcode" type="text" class="col s6 validate grey lighten-4 ">
                            <button id="zipcode-btn" class="col s3 btn waves-effect waves-light blue lighten-2" type="submit" name="action">Explore
                              </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="divider"></div>
        </div>
    </div>

    <!-- MAP START -->
    <div onorientationchange="orientationChanged();">
        <div id="map">
            <div id="search"></div>
        </div>
    </div>
    <!-- MAP END -->

    <!-- Post Update Buttons -->
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 ">
                    <a href="obs.html" id="postNew" class="btn waves-effect waves-light blue lighten-2">POST NEW OBSERVATION</a>

                    <a href="update.html" id="updateObs" class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">UPDATE OBSERVATION</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Comment Section Start-->
    <div class="container">
        <div class="section" id="information">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="black-text">Information</h5>
                    <div id="location" class="black-text">Location:</div>
                    <div id="description" class="black-text">Description:</div>
                    <div id="rating" class="black-text">Rating:</div>
                    <div id="coordinates" class="black-text">Coordinates:</div>
                    <div id="date" class="black-text">Date:</div>
                    <div id="posted" class="black-text">Posted by:</div>
                    <!-- add option to click the enter button to submit? or add a button? -->
                    <div class="input-field s6 m6 l6">
                        <input value="" id="comments" type="text" class="validate">
                        <label class="active black-text" for="comments">Comments:</label>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Comment Section End-->

    <div class="row">
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script type = "text/javascript" src="js/observations.js"></script>
    <script src="https://js.arcgis.com/3.18compact/"></script>
    <script src="js/script.js"></script>

</body>

<footer class="blue lighten-2">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <p class="white-text">A project by Anna, Brad, Kyle, Liz and Mehri. </p>
            </div>
        </div>
    </div>
</footer>


</html>
