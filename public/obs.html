   </ul>

    <div class="section" id="index-banner">
        <div class="container">
            <br>
            <br>
            <h4 class="header center white-text">Create new observation post</h4>
            <br>
            <div>
                <div class="grey lighten-4">
                    <div class="card-content white-text">
                        <div class="container">
                            <div class="row">
                                <form id="obsform" action="//localhost:8000/observations/" method="post" class="col s12">
                                <!-- <form id="obsform" action="//nightlited.herokuapp.com/observations/" method="post" class="col s12"> -->
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="name" type="text" class="validate">
                                            <label for="name">Location Name</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="latitude" type="text" class="validate">
                                            <label for="latitude">Latitude</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="longitude" type="text" class="validate">
                                            <label for="longitude">Longitude</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="description" type="text" class="validate">
                                            <label for="description">Description</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s2">
                                            <label for="stars">Star Rating</label>
                                        </div>
                                        <div class="col s2">
                                            <div class="rating" id="stars">
                                                <label>
                                            <input type="radio" name="stars" value="5" title="5 stars"> 5
                                          </label>
                                                <label>
                                            <input type="radio" name="stars" value="4" title="4 stars"> 4
                                          </label>
                                                <label>
                                            <input type="radio" name="stars" value="3" title="3 stars"> 3
                                          </label>
                                                <label>
                                            <input type="radio" name="stars" value="2" title="2 stars"> 2
                                          </label>
                                                <label>
                                            <input type="radio" name="stars" value="1" title="1 star"> 1
                                          </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="user_id" type="text" class="validate">
                                            <label for="user_id">User ID</label>
                                        </div>
                                    </div>

                                    <div class="container">
                                        <div class="row center">
                                            <div class="col s12">
                                                <button id="submit-button" class="col s3 btn waves-effect waves-light blue lighten-2" type="submit" name="action">Submit</button>
                                                <button id="cancel-button" class="col s3 btn waves-effect waves-light blue lighten-2" type="cancel" name="cancel">Cancel</button>
                                            </div>
                                        </div>


                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="js/postObs.js"></script>
