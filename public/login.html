    <div class="container">
        <br><br>
        <h4 class=" white-text">Login or Create New Account</h4>
        <div class="row">
            <h5 class="header col s12 light"></h5>
        </div>
    </div>

    <div class="container">
        <div class="section align-form">
            <div class="row"></div>

            <!-- Login Form -->
            <form action="login" method="POST" class="col s12 m6">

              <!-- Username -->
             <div class="row">
                 <div class="input-field  col s6 l5  white-text">
                     <input id="loginuser" type="text" class="validate" name="loginuser">
                     <label class="active" for="loginuser">Username</label>
                 </div>
             </div>

             <!-- Password -->
             <div class="row">
                 <div class="input-field  col s6 l5 white-text">
                     <input id="userpassword" type="password" class="validate" name="userpassword">
                     <label class="active" for="userpassword">Password</label>
                 </div>
             </div>

                <!-- Submit Button -->
                <div class="row">
                     <button id="login" class="col s3 m2 btn waves-effect waves-light blue lighten-2" type="submit" name="action">Login</button>

                    <button id="createaccount" class="col s3 m2 btn waves-effect waves-light blue lighten-2" type="submit" name="action">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <!--  Scripts-->
